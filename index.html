<body class="mt-5">
    <header>
    <h3 class="text-6xl text-center madimi_one_regular">Hunting Phone</h3>   
    </header>
    <main class="mx-auto mt-10 ">
        <section class="bg-gray-500 rounded-xl p-8 m-4">
            <input id="search_field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs"/>
            <button onclick="handleSearch()" class="btn btn-secondary my-2">Search</button>

            <!-- another search field -->
            <!-- <input id="search_field2" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs"/>
            <button onclick="handleSearch2()" class="btn btn-accent">Search</button> -->

        </section>       

        <!-- search result -->
        <section>
                    <!-- loading or spiner -->
            <div id="loading_spinner" class="text-center my-48 hidden">
                <span class="loading loading-spinner text-secondary loading-lg"></span>
            </div>

            <div id="phone_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">

            </div>
            <!-- show all button -->
            <div id="show_all_container" class="hidden text-center my-12">
                <button onclick="handleShowAll()" class=" btn btn-active btn-accent">Show All</button>
            </div>

        </section>

        <!-- Show Details Modal -->
        <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show_details_phone_name" class="font-bold text-lg"></h3>
    <div id="show_details_container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
